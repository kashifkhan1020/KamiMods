<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - File Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #1e1e1e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #333;
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 5px;
        }
        
        .tab.active {
            background: #4CAF50;
        }
        
        .form-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn.delete {
            background: #f44336;
        }
        
        .files-list {
            margin-top: 20px;
        }
        
        .file-item {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">üè† Home</a>
    
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Manage Your Download Files</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('addFile')">Add File</div>
            <div class="tab" onclick="showTab('manageFiles')">Manage Files</div>
        </div>
        
        <!-- Add File Form -->
        <div id="addFile" class="tab-content">
            <div class="form-container">
                <h3>‚ûï Add New File</h3>
                <div class="form-group">
                    <label>File Name</label>
                    <input type="text" id="fileName" placeholder="e.g., Free Fire Mod APK">
                </div>
                <div class="form-group">
                    <label>Version</label>
                    <input type="text" id="fileVersion" placeholder="e.g., 2.1">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="fileCategory">
                        <option value="games">Games</option>
                        <option value="apps">Apps</option>
                        <option value="software">Software</option>
                        <option value="tools">Tools</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>File Size</label>
                    <input type="text" id="fileSize" placeholder="e.g., 85 MB">
                </div>
                <div class="form-group">
                    <label>Download Links (one per line)</label>
                    <textarea id="fileLinks" placeholder="https://drive.google.com/...
https://mediafire.com/...
https://dropbox.com/..." rows="4" style="width: 100%; background: #333; color: white; border: none; border-radius: 5px; padding: 10px;"></textarea>
                </div>
                <button class="btn" onclick="addFile()">Add File</button>
            </div>
        </div>
        
        <!-- Manage Files -->
        <div id="manageFiles" class="tab-content" style="display: none;">
            <div class="form-container">
                <h3>üìÅ Manage Files</h3>
                <div class="files-list" id="filesList">
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).style.display = 'block';
            event.target.classList.add('active');
        }
        
        // Load files for management
        async function loadFilesForManagement() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                displayFilesForManagement(data.files);
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        
        function displayFilesForManagement(files) {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <strong>${file.name}</strong> (v${file.version})<br>
                        <small>Category: ${file.category} | Size: ${file.size}</small>
                    </div>
                    <div>
                        <button class="btn delete" onclick="deleteFile(${file.id})">Delete</button>
                    </div>
                `;
                filesList.appendChild(fileItem);
            });
        }
        
        // Add new file
        async function addFile() {
            const name = document.getElementById('fileName').value;
            const version = document.getElementById('fileVersion').value;
            const category = document.getElementById('fileCategory').value;
            const size = document.getElementById('fileSize').value;
            const links = document.getElementById('fileLinks').value.split('\n').filter(link => link.trim());
            
            if (!name || !version || !category || !size || links.length === 0) {
                alert('Please fill all fields!');
                return;
            }
            
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const newFile = {
                    id: Date.now(), // Simple ID generation
                    name: name,
                    version: version,
                    category: category,
                    links: links,
                    size: size,
                    date: new Date().toISOString().split('T')[0]
                };
                
                data.files.push(newFile);
                
                // In real implementation, you would save to server
                // For demo, we'll just show success message
                alert('File added successfully!');
                
                // Clear form
                document.getElementById('fileName').value = '';
                document.getElementById('fileVersion').value = '';
                document.getElementById('fileSize').value = '';
                document.getElementById('fileLinks').value = '';
                
            } catch (error) {
                console.error('Error adding file:', error);
                alert('Error adding file!');
            }
        }
        
        // Delete file
        function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                // In real implementation, you would update data.json
                alert('File deleted! (In real implementation, this would update the database)');
                loadFilesForManagement(); // Refresh list
            }
        }
        
        // Load files when manage tab is shown
        document.querySelector('.tab[onclick="showTab(\'manageFiles\')"]').addEventListener('click', loadFilesForManagement);
    </script>
</body>
</html>
