<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Hub - Free Mods & Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        
        .search-box input {
            padding: 12px 20px;
            width: 60%;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .file-card h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        .file-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .download-btn {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="admin.html" class="admin-link">ðŸ”§ Admin Panel</a>
    
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Download Hub</h1>
            <p>Free Mods, Apps & Games</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search files...">
        </div>
        
        <div class="files-grid" id="filesGrid">
            <!-- Files will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // Load files from JSON
        async function loadFiles() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                displayFiles(data.files);
                
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredFiles = data.files.filter(file => 
                        file.name.toLowerCase().includes(searchTerm) ||
                        file.category.toLowerCase().includes(searchTerm)
                    );
                    displayFiles(filteredFiles);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        
        function displayFiles(files) {
            const filesGrid = document.getElementById('filesGrid');
            filesGrid.innerHTML = '';
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <h3>${file.name}</h3>
                    <div class="file-info">
                        <span>Version: ${file.version}</span>
                        <span>Size: ${file.size}</span>
                    </div>
                    <div class="file-info">
                        <span>Category: ${file.category}</span>
                        <span>Date: ${file.date}</span>
                    </div>
                    <a href="#" class="download-btn" onclick="showDownloadLinks(${file.id})">
                        ðŸ“¥ Download
                    </a>
                `;
                filesGrid.appendChild(fileCard);
            });
        }
        
        function showDownloadLinks(fileId) {
            // Load file data and show download links
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const file = data.files.find(f => f.id === fileId);
                    if (file) {
                        const linkText = file.links.map((link, index) => 
                            `ðŸ”— Link ${index + 1}: ${link}`
                        ).join('\n');
                        
                        if(confirm(`Choose download link:\n\n${linkText}\n\nCopy links to clipboard?`)) {
                            navigator.clipboard.writeText(file.links.join('\n'));
                            alert('Links copied to clipboard!');
                        }
                    }
                });
        }
        
        // Load files when page loads
        loadFiles();
    </script>
</body>
</html>
